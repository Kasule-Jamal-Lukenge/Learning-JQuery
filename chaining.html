<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Chaining</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <p id="slideMe">Click The Button To Slide Me Up And Down</p>
        <button id="start">Start Slide</button>
    </body>
    <script>
        $(document).ready(function(){
            $("#start").click(function(){
                $("#slideMe").slideUp(2000).slideDown(2000);
            })
        })
    </script>
</html>
